<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - Get in touch with Rental Hire Desk for any inquiries or support.">
    <meta name="keywords" content="contact, rental hire desk, heavy equipment rental, support">
    <meta name="author" content="Rental Hire Desk">
    <title>Contact Us | Rental Hire Desk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .hero-section {
            background-image: url('pexels-trupert-12835355.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .image-banner {
            width: 100%;
            height: auto; /* Adjust height as needed */
            background-image: url('https://via.placeholder.com/1920x400'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }
        .contact-section {
            padding: 60px 20px;
            background-image: url('male-worker-with-bulldozer-sand-quarry.jpg'); /* Background image for contact section */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }
        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            z-index: 1;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
            position: relative;
            z-index: 1;
        }
        .contact-info {
            flex: 1;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .contact-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .contact-info i {
            margin-right: 10px;
            color: #f4a261;
        }
        .contact-form {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #f4a261;
            outline: none;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            background-color: #f4a261;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #e76f51;
        }
        .contact-form .form-group {
            text-align: left;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
        .footer a {
            color: #f4a261;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
        }
        /* Home Button Styles */
        .home-button {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #f4a261;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #e76f51;
            transform: translateY(-50%) scale(1.1);
        }
        .home-button i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Contact Us</h1>
    </section>

    <!-- Image Banner -->
    <div class="image-banner"></div>

    <!-- Contact Section with Background Image -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>We're here to help! Reach out to us for any inquiries or support.</p>
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Our Office</h3>
                <p><i class="fas fa-map-marker-alt"></i>123 Rental Street, City, Country</p>
                <p><i class="fas fa-phone"></i>+1 234 567 890</p>
                <p><i class="fas fa-envelope"></i>info@rentalhiredesk.com</p>
                <p><i class="fas fa-clock"></i>Mon - Fri: 9:00 AM - 6:00 PM</p>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Home Button -->
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Rental Hire Desk | All Rights Reserved</p>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
